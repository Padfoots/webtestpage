<div class="logo"><img src="BookWorms.jpg" alt="PI CAKE" width="170px" height="137px"></div>

        <section>
             
            <div class="container">
                <div class="user singinBx">
                    <div class= "imgBx"><img src="signnew.png"></div>
                    <div class="formBx">
                         <form id="acti">
                         <h2>Sign In</h2>
                        <input id="usr" type="text" name="" placeholder="Username">
                        <input id="psw" type="password" name="" placeholder="Password">
                        <input type="submit" name="" value="Login" onclick="admin();">
                        <p class="signup">Don't have an account? <a href="#" onclick="toggleForm(); ">Sign Up</a></p>
                         </form>
                     </div>
                </div>
                <div class="user singupBx">
                    
                    <div class="formBx">
                         <form name="registrationForm" onsubmit="return validateForm()">
                         <h2>Create an Account</h2>
                        <input type="text" name="username" placeholder="Username">
                        <input type="email" name="email" placeholder="Email Address">
                        <input type="password" name="password" placeholder="Create Password">
                        <input type="password" name="" placeholder="Confirm Password">
                        <input type="submit" name="" value="Sign Up" >
                        <p class="signup">Already have an account? <a href="#" onclick="toggleForm()">Sign in.</a></p>
                         </form>
                     </div>
                    <div class= "imgBx"><img src="signupnew.png"></div>
                </div>
            </div>   
        </section>
        <script>
            function toggleForm()
            {
                var container=document.querySelector('.container');
                container.classList.toggle('active')
            };
            function admin()
            {
            if (document.getElementById("usr").value == "admin" && 
            document.getElementById("psw").value == "admin")
            {
                document.getElementById("acti").action="admin.html";
            }
            else
            {
                document.getElementById("acti").action="MyAccount.html";
            }
            }

function validateForm() {
var valid = true;
if(document.registrationForm.username.value==""){
alert("username is empty");
document.registrationForm.username.focus();
valid=false; }
else if(document.registrationForm.email.value==""){
alert("Email is empty");
document.registrationForm.email.focus();
valid=false; }
else{
if(document.registrationForm.email.value.indexOf("@")==-1||document.registrationForm.email.value.indexOf(".com")==-1){
alert("Please Enter valid email");
valid=false; }
}
return valid;
} </script> 
    </body>
</html>
